global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Accept remote writes from Tempo span metrics
remote_write: []

scrape_configs:
  - job_name: otel-collector
    static_configs:
      - targets: ["otel-collector:8889"]

  - job_name: tempo
    static_configs:
      - targets: ["tempo:3200"]
